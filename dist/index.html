<!DOCTYPE html>
<html>

<head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Weather App</title><link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <input type="text" placeholder="Enter City name" id = "cityName-input">
    <button id = "search-button"> SEARCH </button>
    <div id="container">     
    </div>
    
    <script id="cities-template" type="text/x-handlebars-template">
        {{#each allCityData}}    
            <div> 
                <div class = "city-name">{{name}}</div>
                <ul> 
                    <li>Temperature: {{temperature}}</li>
                    <li>Condition: {{condition}}</li>
                    <li><img src={{conditionPic}} height="42" width="42"></li>
                </ul>
                <button class = "save-button"> Save </button>
                <button class = "remove-button"> Remove </button>
                <button class = "update-button"> Update </button>
            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>
</html>
